<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>
        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #2 - Loop over jobs map to display all job fields -->
    <!--<p th:if="${jobs.isEmpty()}" th:text="${numberjob}"></p>
    <p th:unless="${JobData.findByValue({searchTerm}).isEmpty()}">-->
        <h2 th:text="${jobcounter}"><>
        <table th:each ="job : ${jobs}">

            <tr th:each="column : ${job}" >
                <td>
                    <strong><h3 th:text="${column.key"}></h3></strong>
                </td>
                <td>
                    <h3 th:text="${column.value"}></h3>
                </td>
            <tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
</div>
</body>
</html>
